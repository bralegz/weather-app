<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale = 1.0" />
    <script
      src="https://kit.fontawesome.com/bb5ba5d646.js"
      crossorigin="anonymous"></script>
    <script
      language="JavaScript"
      src="http://www.geoplugin.net/javascript.gp"
      type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&family=Roboto:wght@900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="left-container">
      <!-- <div class="search-btn-container">
        <button class="search-btn">Search for places</button>
        <button class="crosshair-btn">
          <i class="fa-solid fa-location-crosshairs"></i>
        </button>
      </div> -->
      <div class="weather-title-container">
        <h1 class="current-weather-title">Current Weather</h1>
      </div>
      <div class="today-iconContainer"></div>
      <div class="today-infoContainer"></div>
    </div>
    <div class="right-container">
      <div class="first-row">
        <button class="celsius-btn currentUnit" id="celsius">ºC</button>
        <button class="fahrenheit-btn" id="fahrenheit">ºF</button>
      </div>
      <div class="second-row"></div>
      <div class="third-row">
        <div class="hightlights-title-container">
          <h1 class="hightlights-title">Today's Hightlights</h1>
        </div>
        <div class="hightlights-cards-container">
          <div class="hightlights-card wind">
            <p>Wind Status</p>
          </div>
          <div class="hightlights-card humidity">
            <p>Humidity</p>
          </div>
          <div class="hightlights-card visibility">
            <p>Visibility</p>
          </div>
          <div class="hightlights-card pressure">
            <p>Air Pressure</p>
          </div>
        </div>
      </div>
      <div class="fourth-row">
        <p class="copyright"></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
